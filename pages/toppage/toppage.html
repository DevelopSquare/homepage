<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <meta name="DevelopSquare" content="Toppage">
        <meta name="description" content="大学生プログラミング集団DevelopSquareのHP　在学中に利益を出すことを目標に活動しています">
        <link rel="stylesheet" type="text/css" href="../../libs/slick/slick.css">
        <link rel="stylesheet" type="text/css" href="../../libs/slick/slick-theme.css">
        <link rel="stylesheet" href="../../commons/style/default.css">
        <link rel="stylesheet" href="../../commons/style/header.css">
        <link rel="stylesheet" href="../../commons/style/footer.css">
        <link rel="stylesheet" href="./toppage.css">
        <script src="../../libs/jQuery.js"></script>
        <title>DevelopSquare TopPage</title>
    </head>
    <body>
        <script type="text/javascript" src="../../libs/slick/slick.min.js"></script>
        <script type="text/javascript" src="./toppage.js"></script>
        <!-- ヘッダー -->
        <div class="header">
            <div class="container">
                <div class="header-left">
                    <a href="./toppage.html">
                        <img src="../../imgs/logo_transparent.png" class="logo">
                    </a>
                </div>
                <div class="header-right">
                    <ul>
                        <li>
                            <a href="../about/about.html">ABOUT</a>
                        </li>
                        <li>
                            <a href="../products/products.html">PRODUCT</a>
                        </li>
                        <li>
                            <a href="../member/member.html">MEMBER</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- ランディング -->
        <div class="land-area">
            <h1>世の為、我の為のモノづくり</h1>
        </div>
        <div class="main-block">
            <!-- twitter -->
            <div class="twitter-area">
                <div class="headline">ツイート</div>
                <a
                    class="twitter-timeline"
                    data-height="600"
                    data-theme="dark"
                    href="https://twitter.com/DevelopSquare?ref_src=twsrc%5Etfw"
                >Tweets by DevelopSquare</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <!-- 製品紹介 -->
            <div class="product-area">
                <div class="headline">製品紹介</div>
                <ul class="slider">
                    <li id="capsule-intro">
                        <a href="../products/products.html">
                            <h3>TimeCapsuleService</h3>
                        </a>
                        <p>このアプリケーションでは未来へメッセージを届けることができます。</p>
                        <img src="../../imgs/timecapsule/img1.png" alt="Service Image">
                    </li>
                    <li id="bord-intro">
                        <a href="../products/products.html">
                            <h2>3Dボードゲーム(仮名)</h2>
                        </a>
                        <p>Coming soon...</p>
                    </li>
                </ul>
            </div>
        </div>
        <!-- フッター -->
        <div class="footer">
            <a href="https://twitter.com/DevelopSquare">
                <img src="../../imgs/twittericon.png" alt="twitter_icon" class="icon">
            </a>
        </div>
    </body>
</html>
