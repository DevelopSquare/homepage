<!DOCTYPE html>
<html>
  <head lang="ja">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Profile Mori</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>

  <body>
    <div id="app">
      <h1>Profile</h1>
      <div class="icon">
          <img class="icon-img"  src="image/icon.gif"  width=200px;  height=200px;>
      </div>
      <h2>mori</h2>
      <div class="skill-area">
        <ul class="rotate-skill-ball" v-for="skill in mySkills" :key="skill.name">
          <li>{{ skill.name }}</li>
        </ul>
      </div>
    </div>
  </body>

  <script>
    new Vue({
      el: '#app',
      data: {
        mySkills: [
          {name: 'github'},
          {name: 'twitter'}
        ]
      }
    });
  </script>
</html>
