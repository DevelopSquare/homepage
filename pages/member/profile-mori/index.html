<!DOCTYPE html>
<html>
  <head lang="ja">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Profile Mori</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>

  <body>
    <div id="mori-area">
      <h1>{{ name }}</h1>
      <h3 v-for="desc in descriptions">
          {{ desc.msg }}
      </h3>
    </div>
  </body>

  <script>
    new Vue({
      el: '#mori-area',
      data: {
        name: 'Mori Yuga',
        descriptions: [
          { msg: 'Apexが大好きな人'},
          { msg: '音楽はv系が好き。最近のはやりはv系じゃないけど[Alexandros]'},
          { msg: 'メイン言語はPythonとJavaScript(Vue.js)'}
        ]
      }
    });
  </script>
</html>
